<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>
<link rel="icon" type="img/png" href="./favicon-32x32.png">
<link rel="stylesheet" href="./style.css">
</head>
<body>

   <main id="qr-code" class="container">
     <div class="component">
     <div class="img-frame">
       <img src="./image-qr-code.png" alt="QR-Code" />
     </div>
     <div class="content">
       <h1><strong>Improve your front-end skills by building projects</strong></h1>
      <p>Scan the QR code to visit front-end Mentor and take your coding skill
        to the next level. </p>
     </div>
  </div>
   </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Stanleeeeee" target="_blank">Stanleeeeee</a>.
  </div>
</body>
</html>
